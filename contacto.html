<h1>Formulario de contacto</h1>
<p>Si quiere contactarse con la creadora de System of a down fanpage porfavor llene el siguiente formulario</p>
<!-- form -->
    <form>
  <div class="mb-3 w-50">
    <label for="correoContacto" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="correoContacto">
  </div>

  <div class="mb-3 w-50">
    <label for="nombreContacto" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombreContacto">
  </div>

  <div class="mb-3 w-50">
    <label for="numeroContacto" class="form-label">Número de teléfono</label>
    <input type="tel" class="form-control" id="numeroContacto">
  </div>

  <button type="submit" class="btn btn-primary">Aceptar</button>
</form>
<footer>
  <p>Contactese <a href="contacto.html">aquí</a> para más información</p>
